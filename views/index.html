<html>
 <head>  
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
 <link href="/css/style.css" rel="stylesheet">
 <meta http-equiv="refresh" content="3"> 
  </head>
  <body>
    <div class="container">
     <div class="row">

      <div class="col-md-12">
        <h1>Podaci</h1>
      </div>     

      <div class="col-md-12">
        <div class="row">
          {% for param in data %}     
          <div class="col-md-4">
               
            <div class="card">
              <div class="card-body">
                {% if param['id'] %}
                  <div class="card-params param-id"><i class="bi bi-person-circle"></i> <h5 class="card-title">{{param['id']}}</h5></div>
                {% endif %}

                {% if param['light'] %}
                  <div class="card-params param-light"><i class="bi bi-lightbulb"></i> <p><strong>Svjetlo: </strong>{{param['light']}}</p></div>
                {% endif %}

                {% if param['button'] %}
                  <div class="card-params param-button">
                    <i class="bi bi-bootstrap"></i>
                    <p>
                      <strong>Gumb: </strong>
                      {% if param['button'] == "true" %}
                        <i class="bi bi-check-circle-fill text-success"></i>
                      {% else %}
                        <i class="bi bi-x-circle-fill text-danger"></i>
                        {% endif %}
                    </p>
                  </div>
                {% endif %}
              </div>
            </div>
          </div>
            {% else %}
            <div class="col-md-4">
              <p>Nema podataka</p>
            </div>
          
          {% endfor %}
        </div>
        
      </div>
     </div>
     
    </div>
  </div>

  <div class="loader"></div>

  <script src="/reload/reload.js" type="text/javascript"></script>
 </body>
</html>
